<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bc13fe" />
      <stop offset="100%" stop-color="#00f3ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- HUD Circular Frame -->
  <circle cx="256" cy="256" r="240" stroke="url(#cyber-grad)" stroke-width="8" stroke-dasharray="30 15" />
  <circle cx="256" cy="256" r="220" stroke="url(#cyber-grad)" stroke-width="2" opacity="0.3" />
  
  <!-- Dotted/Abstract World Map -->
  <g fill="url(#cyber-grad)" filter="url(#glow)">
    <!-- Americas -->
    <circle cx="120" cy="180" r="15" />
    <circle cx="150" cy="160" r="22" />
    <circle cx="175" cy="200" r="12" />
    <circle cx="165" cy="300" r="20" />
    <circle cx="185" cy="360" r="12" />
    <!-- EMEA -->
    <circle cx="300" cy="160" r="28" />
    <circle cx="350" cy="140" r="20" />
    <circle cx="280" cy="290" r="22" />
    <circle cx="310" cy="340" r="15" />
    <!-- APAC -->
    <circle cx="410" cy="170" r="18" />
    <circle cx="390" cy="210" r="24" />
    <circle cx="340" cy="210" r="18" />
    <circle cx="430" cy="360" r="14" />
  </g>
  
  <!-- HUD Axis Line -->
  <rect x="0" y="255" width="512" height="2" fill="url(#cyber-grad)" opacity="0.4" />
</svg>
